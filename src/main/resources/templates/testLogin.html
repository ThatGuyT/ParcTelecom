<!doctype html>
<html lang="en"xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <!-- Style -->
    <link rel="stylesheet" href="css/style.css">

    <title>Login</title>
    <link rel="shortcut icon" href="/images/icon.png" type="image/x-icon">
</head>
<body>


<div class="d-md-flex half">
    <div class="bg" style="background-image: url('images/a.jpg');"></div>
    <div class="contents">

        <div class="container">
            <div class="row align-items-center justify-content-center">
                <div class="col-md-12">
                    <div class="form-block mx-auto">
                        <div class="text-center mb-5">
                            <h3 class="text-uppercase">Login to <strong style="color:orange">Reddit</strong></h3>
                        </div>
                        <form th:action="@{/login}" method="POST" class="form-signin">
                            <h3 class="form-signin-heading" th:text="Welcome"></h3>
                            <br/>

                            <input type="text" id="username" name="username" placeholder="User Name"
                                   class="form-control"/> <br/>
                            <input type="password" th:placeholder="Password"
                                   id="password" name="password" class="form-control"/> <br/>

                            <div class="d-sm-flex mb-5 align-items-center">
                                <span class="ml-auto"><a href="/forgotpassword" class="forgot-pass">Forgot Password ?</a></span>
                            </div>
                            <div align="center" th:if="${param.error}">
                                <p style="font-size: 20; color: #ff1c19;">User Name or Password invalid, please verify</p>
                            </div>
                            <button class="btn btn-lg btn-primary btn-block" name="Submit" value="Login" type="Submit"
                                    th:text="Login"></button>



                            <div class="text-center my-3 d-block">
                                <span class="ml-auto"><a href="/register">New to Reddit? SIGN UP</a></span>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>


</div>



</body>
</html>
